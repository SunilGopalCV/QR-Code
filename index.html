<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr-Code generater</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <h2>QR Code Genrator</h2>
      <img id="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?data=Hello&size=200x200&color=526ce3" alt="">
      <div class="text">  
        <p>
          <label for="inp">Enter the text: </label><br>
          <input type="text" name="txt" id="inp"><br>
          <button onclick="generate()">Submit</button>
        </p>
      </div>
    </div>
  </div>
<script src="./script.js"></script>
</body>

</html>
